{% extends 'landing_news/father.html' %}
{% load static %}

{% block title %}
    Eliminar Mesa
{% endblock title %}



{% block body %}

   

    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">

                <h1>Eliminar Mesa </h1>

                <form action = "{% url 'tables:table_delete' table.id %}" method= "post" enctype="multipart/form-data"> {% csrf_token %}
                    <p> Esta seguro que desea eliminar la mesa {{table.name}} </p>

                    <button type = "submit"> Confirmar </button>
                    <button ><a href= "{% url 'tables:tables_list'%}"> Cancelar </a></button>

                </form>


                
            </div>
        </div>
    </div>

{% endblock body %}
