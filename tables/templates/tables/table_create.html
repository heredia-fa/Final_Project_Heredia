{% extends 'landing_news/father.html' %}
{% load static %}

{% block title %}
    Crea Mesa
{% endblock title %}



{% block body %}

   

    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">

                <h1>Crear Mesa</h1>

                <form action = "{% url 'tables:table_create' %}" method= "post" enctype="multipart/form-data"> {% csrf_token %}
                    {{form.as_p}}

                    <button type= "submit"> Crear </button>

                </form>

                <a   href="{% url 'tables:tables_list'%}">
                    <button type="button">Volver</button>
                </a>
                
            </div>
        </div>
    </div>

{% endblock body %}
